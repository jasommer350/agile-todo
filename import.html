<html>

<head>
    <meta charset="utf-8"></meta>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"></meta>

    <meta content="width=device-width, initial-scale=1" name="viewport"></meta>
    <title>Import Tasks</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="css/toastr.css"></link>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<div class="container">

    <div class='navbar navbar-inverse navbar-fixed-top' role='navigation'>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Importer 1.0</a>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="import.html">Task Importer</a>
                </li>
                <li><a href="index.html">ToDos</a>
                </li>
                <li><a href="agile.html">Agile-Scrum</a>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <form class="form-horizontal" role="form" id="dbConnectForm">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <label for="add_tasks">Task Data Input</label>
                            <textarea class="form-control" id="taskdetails" rows="15">title|desc|project|context|priority</textarea>
                        </div>
                    </div>
                    <div id="btn-add" class="btn btn-default" data-action="import">Import</div>
                </form>
                <div id="error-msg-dbconnect"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form class="form-horizontal" role="form" id="importForm">
                    <div class="form-group">
                        <div class="col-sm-6">
                            <label for="dbname">DB Name</label>
                            <select id="dbname" class="form-control">
                              <option>todos</option>
                              <option>agile</option>
                              <option>DO NOT SELECT</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <label for="store">Store Name</label>
                            <input class="form-control" type="text" id="store" placeholder="todos or UserStories">
                        </div>
                    </div>
                    <div id="btn-add" class="btn btn-default" data-action="dbconnect">Connect to DB</div>
                </form>
                <div id="error-msg-import"></div>
            </div>
        </div>
    </div>
    <script data-main="js/mainimport" src="js/libs/require.js"></script>
    </body>

</html>
